
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button (click)="clickMenu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>tu perfil</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/">
        <ion-icon slot="icon-only" name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="/assets/profile.png" class="image" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Nombre: Nombre de usuario</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Mail: mail@mail.com </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>
</ion-content>
<app-menu></app-menu>
